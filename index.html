<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XMRsouk - Fundraising</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    .background {
      background: url('logo.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      filter: blur(2px) brightness(0.4);
    }
    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px #000000;
    }
    .donate-button {
      background-color: #4a4a4a;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      margin: 20px 0;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .xmr-address {
      font-family: monospace;
      background-color: #ffffff22;
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      max-width: 90vw;
      word-wrap: break-word;
      box-shadow: 0 0 10px #00000055 inset;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <h1>XMRsouk</h1>

    <a href="monero:<YOUR_XMR_ADDRESS>" class="donate-button">
      Donate XMR
    </a>

    <div class="xmr-address">
      <YOUR_XMR_ADDRESS>
    </div>
  </div>

</body>
</html>
