<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XMRsouk - Monero News</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-color: #000;
    }

    .background {
      background: url('logo.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      z-index: -1;
      filter: brightness(0.3) blur(2px);
    }

    .content {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 10px #000000;
    }

    .donate-button {
      background-color: #4a4a4a;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      margin: 20px 0;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .donate-button:hover {
      background-color: #333;
    }

    .xmr-address {
      font-family: monospace;
      background-color: #ffffff22;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 1rem;
      user-select: all;
      word-wrap: break-word;
      max-width: 90vw;
      box-shadow: 0 0 10px #00000055 inset;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #ffffffaa;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <div class="content">
    <h1>XMRsouk</h1>

    <a 
      href="monero:YOUR_MONERO_ADDRESS_HERE" 
      class="donate-button"
    >
      Donate XMR
    </a>

    <div class="xmr-address">
      YOUR_MONERO_ADDRESS_HERE
    </div>

    <footer>
      &copy; 2025 XMRsouk â€“ Monero News
    </footer>
  </div>

</body>
</html>
